<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Faculty Availability Dashboard</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Faculty Availability Dashboard</h1>
    <table id="availabilityTable">
        <tr>
            <th>Faculty Member</th>
            <th>Status</th>
        </tr>
    </table>
    <div id="errorMessage"></div>
    <script>
        const endpointUrl = "https://cors-anywhere.herokuapp.com/faculty-availability-dashboard.documents.azure.com:443/dbs/FacultyAvailabilityDB/colls/FacultyAvailabilityCollection/docs";
        const credentials = "KsbXgkqIoVF5K0fFm2hPgvLRQNtyE4Fno1z1xAzM1w890h0EoPoqicJ48JbftTIfujixCoBpwOGvACDbd6vZpg==";
        const headers = {
            "Authorization": credentials,
            "x-ms-version": "2018-06-18",
            "x-ms-date": new Date().toUTCString(),
            "Content-Type": "application/query+json",
        };
        const fetchData = () => {
            fetch(endpointUrl, {
                headers: headers,
                method: "POST",
                mode: "cors",
                body: JSON.stringify({
                    query: "SELECT c.name, c.address, c.status FROM c"
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error fetching data: " + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const availabilityTable = document.getElementById("availabilityTable");
                // Clear the table
                while (availabilityTable.rows.length > 1) {
                    availabilityTable.deleteRow(1);
                }
                // Add new rows
                data.forEach(doc => {
                    const row = availabilityTable.insertRow();
                    const nameCell = row.insertCell();
                    nameCell.innerText = doc.name;
                    const statusCell = row.insertCell();
                    statusCell.innerText = doc.status;
                    statusCell.style.backgroundColor = doc.status === "available" ? "green" : "red"; // Color the status cell based on the status value
                });
            })
            .catch(error => console.log(error));
        }
    </script>
</body>
</html>
